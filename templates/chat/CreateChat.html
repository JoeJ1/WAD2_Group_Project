{% extends 'chat/chattemplates.html'%}
{% load staticfiles %}

{% block title_block %}
    View chats
{% endblock %}

{% block includes_block %}
<style>
.box-size{
  height:fit-content;
  width:55rem;
  border:2px solid #91b1f7;
  border-radius: 20px;
  padding:15px;
  background-color: #91b1f7;
  color:#fff;
}
.section{
  background-color: #fff;
  border:2px solid #ffff;
  border-radius: 10px;
  color:#91b1f7;
  padding:0px;
}
  </style>
{% endblock %}

{% block content_title %}
Create New Chat
{% endblock %}


{% block body_block %}

        <div class="container-fluid box-size">
          <div class="row">
            <div class="col-md-6 section">
              Added Members
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-12 section">
                  Chat Name
                  <input type="text" class="form-control" name="displayname" id="displayname" placeholder="Enter Chat Name">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 section">
                  Description
                  <input type="text" class="form-control" name="displayname" id="displayname" placeholder="Enter Chat description">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 section">
              add 
              <div class="mb-3">
                <!-- needs action etc -->
                <form>
                <input type="text" class="form-control" name="displayname" id="displayname" placeholder="Enter user name">
                <button type="submit" class="btn btn-primary">add</button>
                </form>
              </div>
            </div>
            <div class="col-md-6 section">
              upload
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
{% endblock %}
