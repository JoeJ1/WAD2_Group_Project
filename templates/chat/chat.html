{% extends 'chat/roomtemplate.html' %}
{% load staticfiles %}

{% block title_block %}
{{chat_name}}
{% endblock %}

{% block content_name %}
- Home
{% endblock %}
{% block content_block %}
{{ this_username|json_script:"this-username" }}
{{ chat_name_slug|json_script:"chat-slug" }}
<body>
    <div class="row h-100">
        <div class="col h-75 w-100 position-relative">
            <div id="messagesList" class="d-block chat-message-list h-75 w-100 overflow-scroll scrollable">
            </div>
            <div class="input-group mb-5 bottom-0 w-100 d-flex">
              <input type="text" class="form-control" placeholder="Your message here" id="message-input">
              <button class="btn btn-outline-secondary" type="button" id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            updateMessages();
            //window.setInterval(updateMessages, 1000);
            $("#send-button").click(function() {
                let username = "{{this_username|escapejs}}";
                let slug = "{{chat_name_slug|escapejs}}";
                let content = $("#message-input").val();
                $.get('send_message', {'content':content,'username':username,'chat_slug':slug}, updateMessages);
            });
        });

        function createMessage(sender, content) {
            let m_container = document.createElement("div");
            let m_card = document.createElement("div");
            let m = document.createElement("div");
            let m_title = document.createElement("h5");
            let m_body = document.createElement("p");

            m_container.classList.add('w-100', 'container', 'd-inline-flex', 'pb-2');
            m_card.classList.add('card', 'w-50');
            m.classList.add('card-body');
            m_title.classList.add('card-title');
            m_body.classList.add('card-text');

            if(sender=="{{this_username|escapejs}}") {
                m_container.classList.add('justify-content-end');
                m_card.classList.add('align-items-end', 'bg-primary', 'text-light');
                m_card.style.borderTopRightRadius=0;
            } else {
                m_card.style.borderTopLeftRadius=0;
                m_card.classList.add('bg-secondary', 'text-light');
            }

            m_title.textContent=sender;
            m_body.textContent=content;

            m.appendChild(m_title);
            m.appendChild(m_body);
            m_card.appendChild(m);
            m_container.appendChild(m_card);
            return(m_container);
        }

        function updateMessages() {
            let slug = "{{chat_name_slug|escapejs}}";
            $.get('get_messages',
                {'chat_slug':slug},
                function(data) {
                    let messages = JSON.parse(data);
                    let messagesList = $("#messagesList");
                    messagesList.empty();
                    for(let i=0; i < messages.length; i++) {
                        /*let m = document.createElement("div");
                        m.addClass('card');
                        messages[i].content;
                        m.textContent=messages[i].sender+":"+messages[i].content;*/
                        messagesList.append(createMessage(messages[i].sender,messages[i].content));
                    }
                });
        }

    </script>
</body>
{% endblock %}
